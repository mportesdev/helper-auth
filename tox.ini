[tox]
envlist = black,py{37,38,39,310,311,py3},py{311,py3}-reqs
skip_missing_interpreters = true

[testenv]
deps =
    pytest
    pytest-cases
    reqs: requests
commands =
    pytest {posargs}

[testenv:py311]
deps =
    {[testenv]deps}
    pytest-cov
commands =
    pytest {posargs:--cov}

[testenv:coverage]
skip_install = true
deps =
    coverage
commands =
    coverage {posargs:html}

[testenv:black]
skip_install = true
deps =
    black
commands =
    black --check --diff helper_auth tests
